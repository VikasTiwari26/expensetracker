<div class="container">
  <form  name="frm" #frm="ngForm" (ngSubmit)="addExpense(frm);">
      
      <div class="form-group">
          
          <ion-item>
            <ion-label>Date:</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Select Date" name="date" [max]="today" ngModel required></ion-datetime>
          </ion-item>
      </div>
      <div class="form-group">
          <label for="name">
              Name:
          </label>
          <input type="text" class="form-control" name="name" ngModel required>
      </div>
      <div class="select">
          <label for="currency">
           Host Currency: <select  name="currency" ngModel required>
                      <option>INR</option>
                      <option>INR</option>
                      <option>INR</option>
                    </select>
          </label>
          
      </div>
      <div class="form-group">
          <label for="amount">
                  Amount:
          </label>
          <input type="number"  class="form-control" name="amount" ngModel required>
      </div>
      <div class="select">
          <label for="currency">
           Native Currency: <select  name="nativeCurrency" ngModel required>
                      <option>INR(70)</option>
                      <option>INR(60)</option>
                      <option>INR(50)</option>
                    </select>
          </label>
      </div>
      <button type="submit" name="button" class="btn btn-primary" [disabled]="frm.invalid" >Add Expense</button>
  </form>
</div>


<div class="container">
  <ul *ngFor="let expense of expenseList" >
      <li>{{ expense.date | date}}</li>
      <li>{{ expense.name }}</li>
      <li>{{ expense.amount }} {{ expense.currency }}</li>
      <li>{{ expense.convertedAmount }} {{ expense.nativeCurrency }}</li>
  </ul>
</div>

<div class="container">
  <ul>
      <li> <span>{{ totalExpense }}</span> <span>{{ convertedTotalExpense }}</span></li>
  </ul>
</div>
